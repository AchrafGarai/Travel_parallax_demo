<!DOCTYPE html>
<html lang="en">
<head>
    <title>Parallax Demo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="mstile-310x310.png"/>
    <link rel="stylesheet" href="assets/css/main.min.css" />
</head>
<body>
  <script>
  window.onload = function () {
    lax.init()

    // Add a driver that we use to control our animations
    lax.addDriver('scrollY', function () {
      return window.scrollY
    })

    // Add animation bindings to elements
    lax.addElements('.fg', {
      scrollY: {
        translateY: [
          ["elInY", "elOutY"],
          [100,-200],
        ]
      }
    })

    lax.addElements('.mg', {
      scrollY: {
        translateY: [
          ["elInY", "elOutY"],
          [100,0],
        ]
      }
    })
    lax.addElements('.bg', {
      scrollY: {
        translateY: [
          ["elInY", "elOutY"],
          [0,-50],
        ]
      }
    })
  }
  </script>


  <section>
      <div class="parallax-section custom-element">
        <div class="parallax-middle mg">
          <p class="">La Marsa</p>
          <h1 class="gigantic centered">Tunisia</h1>
        </div>
        <img src="./assets/img/Marsa-BG.jpg" alt="" class="parallax-img bg">
        <img src="./assets/img/Marsa-FG.webp" alt="" class="parallax-img parallax-img-fg fg">
      </div>
  </section>
  <section>
      <div class="parallax-section">
        <div class="parallax-middle mg" >
          <p class="">Kyoto</p>
          <h1 class="gigantic centered">Japan</h1>
        </div>
        <img src="./assets/img/Kyoto-BG.jpg" alt="" class="parallax-img bg">
        <img src="./assets/img/Kyoto-FG.webp" alt="" class="parallax-img parallax-img-fg img-kyoto  fg ">
      </div>
  </section>
  <section>
        <div class="parallax-section">
          <div class="parallax-middle mg" style="padding-top: 40vh">
            <p class="">Lauterbrunnen</p>
            <h1 class="huge centered">Switzerland</h1>
          </div>
          <img src="./assets/img/Switzerland-BG.jpg" alt="" class="parallax-img bg ">
          <img src="./assets/img/Switzerland-FG.webp" alt="" class="parallax-img parallax-img-fg  fg">
        </div>
    </section>
    <section>
        <div class="parallax-section">
          <div class="parallax-middle mg" >
            <p class="">Havanna</p>
            <h1 class="gigantic centered">Cuba</h1>
          </div>
          <img src="./assets/img/Cuba-BG.jpg" alt="" class="parallax-img  bg">
          <img src="./assets/img/Cuba-FG.webp" alt="" class="parallax-img parallax-img-fg  fg">
        </div>
    </section>
    <section>
        <div class="parallax-section custom-element">
          <div class="parallax-middle mg">
            <p class="">Tsavo</p>
            <h1 class="gigantic centered">Kenya</h1>
          </div>
          <img src="./assets/img/Kenya-BG.jpg" alt="" class="parallax-img bg">
          <img src="./assets/img/Kenya-FG.webp" alt="" class="parallax-img parallax-img-fg fg">
        </div>
    </section>
    <section>
        <div class="parallax-section footer">
          <div class="parallax-middle mg">
            <p class="">Parallax demo</p>
            <h1 class="huge centered">Thank you</h1>
            <p class="">by Achraf Garai</p>
          </div>
        </div>
    </section>



  <script src="https://cdn.jsdelivr.net/npm/lax.js" ></script>
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
